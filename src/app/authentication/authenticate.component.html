<div class="row col-md-offset-0" role="main">
  <!-- (ngSubmit)="onSubmit(formLogin)" -->
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" >
  <!-- <img class="mb-4" src="LogoIsHere" alt="" width="72" height="72"> -->
  <div class="col-lg-11 col-md-11 col-sm-11">
    <div class="col-sm-6 col-md-offset-4">
      <svg width="100%" height="100%" viewBox="0 0 16 16" class="bi bi-asterisk" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
      </svg>
    </div>
    <div class="col-sm-12">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Account/Email address</label>
      <input type="email" id="inputEmail" ngModel formControlName = "username" class="form-control" placeholder="User name/Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" ngModel formControlName="password" class="form-control" placeholder="Password" required>
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </div>
  </div>

  </form>

</div>
